<html>
<head>
	<meta charset="UTF-8" />
	<title>extract bitrate from mp4 file</title>

	<script src="extractbitrate.js.gz"></script>
</head>

<body>

<p>Choose mp4 file:</p>
<input type="file" id="files" name="files[]"/>
<p>bitrate:</p>
<output id="list"></output>

<script type='text/javascript'>
	function handleFileSelect(evt) {
		//FIXME: same as mp4v2/libplatform/io/File.cpp:67 which is hardcoded
		var size = 2*1024*1024; //DONT CHANGE

		// read the first 2MB from the file
		var blob = evt.target.files[0].slice(0, size);
		var reader = new FileReader();

		reader.onloadend = function(evt){
			if(evt.target.readyState == FileReader.DONE){
				var arr = new Uint8Array(evt.target.result);
				var buf = Module._malloc(arr.length);
				Module.HEAPU8.set(arr, buf);

				// int extractbitrate(unsigned char *buffer, int size)
				var bitrate = Module.ccall(
					'extractbitrate', 'number',
					['number', 'number'],
					[buf, arr.length]);

				Module._free(buf);

				document.getElementById('list').innerHTML =
					'<p>' + bitrate + '</p>';
			}
		};
		reader.readAsArrayBuffer(blob);
	}

	document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>

</body>
</html>
